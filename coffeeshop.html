<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cofeeshop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="coffeeshop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet" />
</head>
	
<body>
	<!-- start header -->
<div class="header">
 <div class="container text-center">
  <div class="row row1">
    <div class="col-md-2 col-lg-3"></div>
	  
    <div class="col-md-3 col-lg-4">
	  <input type="text" class="form-control learn" id="exampleFormControlInput1" placeholder="What do you want to learn?">
	  </div>
	 <div class="col-md-1 col-lg-1">
	  <button class="btn btn-warning" type="button"><i class="fa fa-search" style="color: white"></i></button>
	</div>
	  
	<div class="col-md-2 col-lg-2" style="margin-top: 0.5%">
	  <a href="#" class="link"> Login</a>
    </div>
	 
	<div class="col-md-2 col-lg-2">
	  <button class="btn btn-warning" > join for free <i class="fa fa-arrow-right"></i> </button>
    </div>
 </div>
</div>
</div>
	<!-- end header -->
	
	<!-- start background -->
<div class="background">
	<img src="images/background.png" alt="coffee shop" class="img-fluid img">
	<p class="p1">Caffee first, </p>	
	<p class="p2"> Schemes later.</p>
</div>
  <!-- end background -->
	
	<!-- start own coffee -->
<div class="owncoffee">
 <div class="container text-center pb-5 pt-5">
  <div class="row row2">
    <div class="col-md-12 col-lg-6 image">
	  <div class="square"></div>
	  <img src="images/image.png" alt="image" class="img-fluid img1">
	  <div class="circle"></div>
	</div>
	  
    <div class="col-md-12 col-lg-6 right">
	  <div class="f_line"></div>
	  <p class="text">Make Your<br>Own Caffee</p>
	  <div class="S_line"></div>
		
	</div>
  </div>
 </div>
</div>
	<!-- end own coffee -->
	
	<!-- start products grid -->
<div class="products pb-5 pt-5">
  <div class="container pb-5 pt-5">
	 <h5 class="advice">Practice Advice</h5>
	 <h1 class="coffee"> Coffee Products</h1>
	 <div class="row products_img">
          <div class="col-md-6 col-lg-3">
            <div class="box bg-white">
              <img class="img-fluid imagee" src="images/image1.png" alt="image1" />
              <h5 class="style">Coffee</h5>
			  <i class="fa fa-star star"></i>
			  <p class="rate">4.4 <span class="reviews">429 reviews</span></p>
			  <h6 class="style">New Cairo, Egypt</h6>
			  </div>
          </div>
			  
          <div class="col-md-6 col-lg-3">
            <div class="box bg-white">
              <img class="img-fluid imagee" src="images/image2.png" alt="image2" />
			  <h5 class="style">Coffee</h5>
			  <i class="fa fa-star star"></i>
			  <p class="rate">4.4 <span class="reviews">429 reviews</span></p>
              <h6 class="style">New Cairo, Egypt</h6>
            </div>
          </div>
			  
          <div class="col-md-6 col-lg-3">
            <div class="box bg-white">
              <img class="img-fluid imagee" src="images/image3.png" alt="image3" />
			  <h5 class="style">Coffee</h5>
			  <i class="fa fa-star star"></i>
			  <p class="rate">4.4 <span class="reviews">429 reviews</span></p>
              <h6 class="style">New Cairo, Egypt</h6>
            </div>
          </div>
			  
          <div class="col-md-6 col-lg-3">
            <div class="box bg-white">
              <img class="img-fluid imagee" src="images/image4.png" alt="image4" />
			  <h5 class="style">Coffee</h5>
			  <i class="fa fa-star star"></i>
			  <p class="rate">4.4 <span class="reviews">429 reviews</span></p>
              <h6 class="style">New Cairo, Egypt</h6>
          </div>
        </div>
  </div>
 </div> 
</div>
	<!-- end products grid -->
	
	
	<!-- start join -->
 <div class="join text-center  pt-5 pb-5 mb-5">
      <div class="container">
          <h2 class="join_text mb-5">JOIN US</h2>
		 <div class="row">
		  <div class="col-md-9 col-lg-9 col-sm-9">
            <div class="box bg-white">
              <input type="email" placeholder="Your Email" class="form-control field">
             </div>
           </div>
		  <div class="col-md-3 col-lg-3 col-sm-3">
            <div class="box bg-white">
            		  <button class="btn btn-warning" >subscribe</button>

             </div>
           </div>
		 </div>
      </div>
 </div>
	<!-- end join -->
</body>
</html>
